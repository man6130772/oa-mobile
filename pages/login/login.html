<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录页</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <script type='text/javascript' src='../../resources/boot.js'></script>
</head>

<body style="display: none;">
  <div class="page" id="login">
    <div class="content">
      <div class="card no-shadow">
        <div valign="bottom" class="card-header no-border no-padding flex-justify-center">
          <img class='logo card-cover' src="../../resources/images/OA.png" alt="logo">
        </div>
      </div>
      <div class="page-login">
        <div class="list-block inset text-center">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="iconfont icon-yonghu"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="text" placeholder="用户名">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="iconfont icon-mima"></i></div>
                <div class="item-inner">
                  <div class="item-input">
                    <input type="password" placeholder="密码">
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-block m-t-lg">
          <p><a class="button button-big button-fill" href='./logined.html' data-transition='fade'>登录</a></p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

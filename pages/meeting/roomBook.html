<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>会议</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript" src="../../resources/boot.js"></script>
</head>

<body style="display: none;">
    <div class="page" id="roomBook">
        <header class="bar bar-nav bg-blue b-b-none">
            <button class="app-btn-back button button-link button-nav pull-left color-white">
                <span class="icon icon-left"></span>
            </button>
            <h1 class="title text-white">
                预定会议室
            </h1>
        </header>
        <div class="content">
            <div class="list-block no-margin m-t-md">
                <ul>
                    <li class="item-content bg-white p-l-none">
                        <div class="item-inner padder-h">
                            <div class="item-title">召集人</div>
                            <div class="item-after">lll</div>
                        </div>
                    </li>
                    <li class="item-content bg-white p-l-none">
                        <div class="item-inner padder-h">
                            <div class="item-title">会议室</div>
                            <div class="item-after">lll</div>
                        </div>
                    </li>
                    <li class="item-content bg-white p-l-none">
                        <div class="item-inner padder-h">
                            <div class="item-title">会议类型</div>
                            <div class="item-after">gregd</div>
                        </div>
                    </li>
                    <li class="item-content item-link bg-white p-l-none">
                        <div class="item-inner padder-h">
                            <div class="item-title">开始时间</div>
                            <input id="timePickerStart" class="item-after" readonly="true"></input>
                        </div>
                    </li>
                    <li class="item-content item-link bg-white p-l-none">
                        <div class="item-inner padder-h">
                            <div class="item-title">结束时间</div>
                            <input id="timePickerEnd" class="item-after" readonly="true"></input>
                        </div>
                    </li>
                    <li class="item-content bg-white p-l-none">
                        <div class="item-inner padder-h">
                            <div class="item-title">会议主题</div>
                            <div class="item-after">gregd</div>
                        </div>
                    </li>
                </ul>
            </div>

            <a id="bookBtn" href="#" class="button button-fill text-xl">立即预定</a>
        </div>
    </div>
</body>

</html>

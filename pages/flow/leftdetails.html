<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>请假详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <script type="text/javascript" src="../../resources/boot.js"></script>
</head>

<body style="display: none;">
    <div class="page" id="leftdetails">
        <header class="bar bar-nav bg-blue b-b-none">
            <button class="app-btn-back button button-link button-nav pull-left color-white">
                <span class="icon icon-left"></span>
            </button>
            <h1 class="title text-white">请假详情</h1>
        </header>
        <div class="content content-nav-bottom">
            <div class="buttons-tab">
                <a href="#flowForm" class="tab-link button active">流程表单</a>
                <a href="#flowChart" class="tab-link button">流程图</a>
                <a href="#flowState" class="tab-link button">流程状态</a>
            </div>
            <div class="content-block m-t-none m-b-none p-l-none p-r-none">
                <div class="tabs">
                    <div id="flowForm" class="tab active">
                        <flowform :table-source="tableSource"></flowform>
                        <div class="list-block m-t-md m-b-md">
                            <ul class="b-t-none b-b-none">
                                <li>
                                    <a class="item-content item-link p-l-xxs" href="">
                                        <div class="item-inner">
                                            <div class="item-title">查看流程所有意见</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="flowChart" class="tab">
                        <div class="app-flow-picture m-t-xxs img-full-width">
                            <img src="../../resources/images/flow-picture.png" alt="liuchengtu">
                        </div>
                    </div>
                    <div id="flowState" class="tab">
                        <div class="content-block m-t-md m-b-none">
                            <div class="app-flow-state-list">
                                <flowstateitem v-for="item in stateList" :item="item"></flowstateitem>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab" style="display: flex;">
            <div class="full-width p-xs p-l-lg p-r-md">
                <a id="flowRefuse" href="#" class="button no-border bg-gray color-white"><span class="iconfont icon-chehui p-r-xs"></span>驳回</a>
            </div>
            <div class="full-width p-xs p-l-md p-r-lg">
                <a id="flowAllow" href="javascript:;" class="button no-border bg-blue color-white"><span class="iconfont icon-gou p-r-xs"></span>批准</a>
            </div>
        </nav>
    </div>
</body>

</html>
